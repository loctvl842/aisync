<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Preview {{suit_name}}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.6.1/mermaid.min.js"></script>
    <link rel="shortcut icon" href="{{root_path}}/static/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="{{root_path}}/static/style.css" />
    <script src="{{root_path}}/static/script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <button class="menu-toggle" onclick="togglePanel()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
      <!-- <h1>Code Editor</h1> -->
      <a href="/" title="Refresh Page">
        <img src="{{root_path}}/static/favicon.svg" alt="{{ project_name }} Logo" class="logo" />
      </a>
      <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
    </header>

    <main class="main-content">
      <div class="left-panel">
        <div class="code-section">
          <div class="section-header">
            <h2>Code</h2>
            <button class="copy-button" onclick="copyCode('codeArea')">Copy</button>
          </div>
          <pre class="code-area" id="codeArea" contenteditable="true" spellcheck="false">{{code}}</pre>
        </div>
      </div>
      <div class="preview-panel">
        <div class="preview-panel-header">
          <h2>Preview</h2>
          <div class="status-indicator">
            <div class="status-dot disconnected" id="wsStatus"></div>
            <span id="wsStatusText">Disconnected</span>
          </div>
        </div>
        <div class="preview-container">
          <div class="preview-wrapper">
            <div class="mermaid" id="graph"></div>
          </div>
          <div class="zoom-controls">
            <button class="zoom-button" onclick="zoomOut()">âˆ’</button>
            <span class="zoom-level">100%</span>
            <button class="zoom-button" onclick="zoomIn()">+</button>
            <button class="zoom-button" onclick="resetZoom()">âŸ²</button>
          </div>
        </div>
      </div>
    </main>

</html>
