langfuse = "^2.31.0"
numpy = "^1.26.4"
gpt4all = "^2.7.0"
langchain-anthropic = "^0.1.16"
langchain-community = "^0.2.6"
tokencost = "^0.1.11"
langgraph = "^0.1.8"
pgvector = "^0.3.1"
